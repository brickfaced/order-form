<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cart checkout page</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <h1>Cart/Checkout Page</h1>
  <section>
    <ul id="cartItems"></ul>
  </section>
  <form id="paymentInfo">
    <fieldset>
      <legend>Submit your payment information</legend>

      <label for="custName">Name</label>
      <input name="custName" type="text">

      <label for="custStreet">Street</label>
      <input name="custStreet" type="text">

      <label for="custCity">City</label>
      <input name="custCity" type="text">

      <label for="custState">State</label>
      <input name="custState" type="text">

      <label for="custZip">ZIP Code</label>
      <input name="custZip" type="number">

      <label for="custPhone">Phone Number</label>
      <input name="custPhone" type="number">

      <label for="custCard">Credit/Debit Card Number</label>
      <input name="custCard" type="number">

      <button id="check-out">Submit Order</button>
    </fieldset>
  </form>
  <a href="index.html">Back to shopping</a>
  <script src="app.js"></script>
</body>
</html>
