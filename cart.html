<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Cart checkout page</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <h1>Cart/Checkout Page</h1>
  <section>
    <ul id="cartItems"></ul>
  </section>
  <form id="paymentInfo">
    <fieldset>
      <legend>Submit your payment information</legend>

      <label>Name</label>
      <input type="text">

      <label>Street</label>
      <input type="text">

      <label>City</label>
      <input type="text">

      <label>State</label>
      <input type="text">

      <label>ZIP Code</label>
      <input type="number">

      <label>Phone Number</label>
      <input type="number">

      <label>Credit/Debit Card Number</label>
      <input type="number">

      <button>Submit Order</button>
    </fieldset>
  </form>
  <a href="index.html">Back to shopping</a>
  <script src="app.js"></script>
</body>
</html>
