<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Order Form</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header>
    <h1>Welcome to Bus Mall!</h1>
    <h2>Please select an item from our drop down menu that you would like to purchase.</h2>
    </header>
  <form id="order-list">
    <fieldset>
      <legend>Select an Item.</legend>
      <label for="item">Item List</label>

      <select name="bus-items">
        <option id="place-holder">Choose Below</option>
        <option id="">Bag</option>
        <option id="">Banana</option>
        <option id="">Bathroom</option>
        <option id="">Tauntaun</option>
        <option id="">Boots</option>
        <option id="">breakfast</option>
        <option id="">Bubblegum</option>
        <option id="">Chair</option>
        <option id="">Cthulhu</option>
        <option id="">Dog-Duck</option>
        <option id="">Dragon</option>
        <option id="">Pen</option>
        <option id="">Pet-Sweep</option>
        <option id="">Scissors</option>
        <option id="">Shark</option>
        <option id="">Sweep</option>
        <option id="">Unicorn</option>
        <option id="">USB</option>
        <option id="">Water-Can</option>
        <option id="">Wine-Glass</option>
      </select>
      <input type="number">
      <button>Add to Cart</button>
    </fieldset>
    </form>
  <p>To see the cart click on the button below.</p>
  <button id="submit-order"><a href="cart.html">Go to Cart</a></button>
<div>
  <img id="bus" src="img/bus.png">
</div>
<section>
    <img id="space-needle" src="img/space-needle.jpg">
  </section>
    <script src="app.js"></script>
  </body>
</html>
