<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Order Form</title>
  <link rel="stylesheet" href="style.css">
</head>
  <body>
    <header>
    <h1>Welcome to Bus Mall!</h1>
    <h2>Please select an item from our drop down menu that you would like to purchase.</h2>
    </header>
  <form id="order-list">
    <fieldset>
      <legend>Select an Item.</legend>
      <label for="item">Item List</label>

      <select name="busItems">
        <option value="place-holder">Choose Below</option>
        <option value="bag">Bag</option>
        <option value="banana">Banana</option>
        <option value="bathroom">Bathroom</option>
        <option value="tauntaun">Tauntaun</option>
        <option value="boots">Boots</option>
        <option value="breakfast">breakfast</option>
        <option value="bubblegum">Bubblegum</option>
        <option value="chair">Chair</option>
        <option value="cthulhu">Cthulhu</option>
        <option value="dog-duck">Dog-Duck</option>
        <option value="dragon">Dragon</option>
        <option value="pen">Pen</option>
        <option value="pet-sweep">Pet-Sweep</option>
        <option value="scissors">Scissors</option>
        <option value="shark">Shark</option>
        <option value="sweep">Sweep</option>
        <option value="unicorn">Unicorn</option>
        <option value="usb">USB</option>
        <option value="water-can">Water-Can</option>
        <option value="wine-glass">Wine-Glass</option>
      </select>
      <label for="itemQuantity">Quantity</label>
      <input name ="itemQuantity" type="number">
      <button id="submit-order" type="submit">Add to Cart</button>
    </fieldset>
    </form>
  <p>To see the cart click on the button below.</p>
  <button id="submit-order"><a href="cart.html">Go to Cart</a></button>
<div>
  <img id="bus" src="img/bus.png">
</div>
<section>
    <img id="space-needle" src="img/space-needle.jpg">
  </section>
  <script src="app.js"></script>
  </body>
</html>
